{% set version = "0.30.6" %}

package:
  name: uvicorn-split
  version: {{ version }}

source:
  url: https://github.com/encode/uvicorn/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2b39d8391344132690e2cb96ba760bfc41e0fd577c70cf3bad210217704f1701

build:
  number: 0
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - hatchling

outputs:
  - name: uvicorn
    script: uvicorn_build.bat  # [win]
    script: uvicorn_build.sh  # [not win]
    build:
      skip: true  # [py<38]
      entry_points:
        - uvicorn = uvicorn.main:main
    requirements:
      host:
        - python
        - pip
        - hatchling
        - setuptools
        - wheel
      run:
        - python
        - click >=7.*
        - h11 >=0.8
        - typing_extensions >=4.0  # [py<311]
    test:
      imports:
        - uvicorn
      requires:
        - pip
      commands:
        - pip check
        - uvicorn --help

  - name: uvicorn-standard
    build:
      skip: true  # [py<38]
      # watchfiles is missing on s390x and win-64
      skip: true  # [s390x or win]
    requirements:
      host:
        - python
        - pip
        - {{ pin_subpackage('uvicorn', exact=True) }}
      run:
        - {{ pin_subpackage('uvicorn', exact=True) }}
        - colorama >=0.4  # [win]
        - httptools >=0.5.0
        - python-dotenv >=0.13
        - PyYAML >=5.1
        - uvloop >=0.14.0,!=0.15.0,!=0.15.1  # [not win]
        # TODO: add watchfiles for win-64.
        # 2023/03/02: There were CI issues with building watchfiles on Windows related to python executables. 
        - watchfiles >=0.13
        - websockets >=10.4
    test:
      source_files:
        - pyproject.toml
        - tests
      requires:
        - pip
        - pytest
        - pytest-mock
        - httpx
        - wsproto
        #- trustme
      commands:
        - pip check
        - pytest --ignore="tests/middleware/test_wsgi.py" --ignore="tests/test_server.py" --ignore="tests/supervisors/test_signal.py" -k "not (socket_bind or config_log_effective_level)"

      imports:
        - uvicorn.supervisors.watchfilesreload

about:
  home: https://github.com/encode/uvicorn
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The lightning-fast ASGI server.
  description: |
    Uvicorn is a lightning-fast ASGI server implementation,
    using [uvloop](https://github.com/MagicStack/uvloop) and
    [httptools](https://github.com/MagicStack/httptools).
  doc_url: https://www.uvicorn.org/
  dev_url: https://github.com/encode/uvicorn

extra:
  feedstock-name: uvicorn
  recipe-maintainers:
    - carlodri
    - ocefpaf
    - xhochy
